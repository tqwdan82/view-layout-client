<!DOCTYPE html>
<html>
    <head>
		<script src="javascript/view-layout-client.js" type="text/javascript"></script>
        <style>
          #testContainer {
              /* width: 800px;
              height: 500px; */
              width: 100%; 
              height: 100%; 
              border: 1px solid #5e5e5e;
              padding: 0;
          }
            
        </style>
		<script type="text/javascript">
            window.onload = function(){
				var configuration = {
                  "colsizex":"5",
                  "colsizey":"5",
                  "grid":[
                    {
                      "posx":"1",
                      "posy":"5",
                      "sizex":"5",
                      "sizey":"1",
                      "content":"https://docs.jsfiddle.net/use-cases/demos-for-products-or-libraries"
                    },
                    {
                      "posx":"2",
                      "posy":"1",
                      "sizex":"2",
                      "sizey":"1",
                      "content":"https://docs.jsfiddle.net/use-cases/demos-for-products-or-libraries"
                    },
                    {
                      "posx":"2",
                      "posy":"2",
                      "sizex":"2",
                      "sizey":"1",
                      "content":"https://docs.jsfiddle.net/use-cases/demos-for-products-or-libraries"
                    },
                    {
                      "posx":"2",
                      "posy":"3",
                      "sizex":"2",
                      "sizey":"2",
                      "content":"https://docs.jsfiddle.net/use-cases/demos-for-products-or-libraries"
                    }
                  ]
                };

                const vClient = new ViewLayoutClient();
                vClient.render(configuration, 'testContainer');
                
            };

            function resizeCont(width){
              document.getElementById('testContainer').style.width = width + 'px';
            }
        </script>
    </head>
    
    <body>
        <div id='testContainer'></div>
       
    </body>
</html>
